<div class="container">

  <!--table-->
   <div class="row form-table table-responsive">
     <table class="table">
  <thead class="thead-inverse">
   <tr>
     <th>Image</th>
     <th>Title</th>
     <th>Description</th>
     <th>Date</th>
   </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of userData">
    <td><img src="http://manukulaseva.org/angular2/api/upload/{{data.imgName}}" height ="40"></td>
    <td>{{data.title}}</td>
    <td>{{data.description}}</td>
    <td>{{data.date}}</td>
  </tr> 
  </tbody>
  </table>
   </div><!--row-->
</div><!--container-->
