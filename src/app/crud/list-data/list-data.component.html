<h1 class="userA"><u>User A</u></h1>
<div class="container">

  <!--table-->
   <div class="row form-table table-responsive">
     <table class="table">
  <thead class="thead-inverse">
   <tr>
     <th>Image</th>
     <th>Title</th>
     <th>Description</th>
     <th>Date</th>
     <th>Edit</th>
     <th>Delete</th>
   </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of userData">
     <td><img src="http://manukulaseva.org/angular2/api/upload/{{data.imgName}}" height ="40"></td>
    <td>{{data.title}}</td>
    <td>{{data.description}}</td>
    <td>{{data.date}}</td>
      <td>
      <button class="btn btn-info" (click)="onEdit(data.id)"><i class="fa fa-pencil" aria-hidden="true"></i>Edit</button>
  </td>
  <td>
      <button class="btn btn-danger" (click)="deleteItem(data.id)">Delete<i class="fa fa-trash" aria-hidden="true"></i></button>
    </td>
  </tr>
   
  </tbody>
  </table>
   </div><!--row-->
</div><!--container-->
